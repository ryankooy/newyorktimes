  <body>
        
    <div class="jumbotron">
        <h1 class="display-4">New York Times Search</h1>
    </div>
    <div class= "container">
        <div class = "row card">
            <div class="col-12" >
    <div class="card-header">Search Parameters</div>
      <form>
        <div class="form-group">
        <label for="search-term">Search Term</label>
        <input type="text" class="form-control" id="search-term" >
        </div>
                      
      
        <div class="form-group">
            <label for="recordsRetrieved">Number of Records to Retrieve</label>
            <select class="form-control" id="records-retrieved">
              <option>5</option>
              <option>10</option>
              <option>15</option>
            </select>
          </div>

        <div class="form-group">
          <label for="startYear">Start Year (Optional):</label>
          <input type="text" class="form-control" id="start-year" >
        </div>
          
          <div class="form-group">
            <label for="endYear">End Year (Optional)</label>
            <input type="text" class="form-control" id="end-year" >
          </div>
          
          <button type="submit" class="btn btn-link">Search</button>
          <button type="reset" class="btn btn-link">Clear</button>
         
        </form>
      </div>
        
        </div>
 <div class = "row card">

      <div class="card-header">Top Articles</div>

 </div>
